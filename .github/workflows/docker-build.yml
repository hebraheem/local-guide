name: Docker Build & Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'apps/web/**'
      - 'docker-compose.yml'
      - '.github/workflows/docker-build.yml'

jobs:
  build-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          push: false
          tags: yourguide-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save API image
        run: |
          docker save yourguide-api:latest | gzip > api-image.tar.gz

      - name: Upload API image
        uses: actions/upload-artifact@v4
        with:
          name: api-docker-image
          path: api-image.tar.gz
          retention-days: 1

  build-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          push: false
          tags: yourguide-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-docker-compose:
    runs-on: ubuntu-latest
    needs: [build-api, build-web]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download API image
        uses: actions/download-artifact@v4
        with:
          name: api-docker-image

      - name: Load API image
        run: |
          docker load < api-image.tar.gz

      - name: Start services with Docker Compose
        run: |
          docker-compose up -d
          echo "Waiting for services to start..."
          sleep 30

      - name: Check running containers
        run: docker-compose ps

      - name: Check API health
        run: |
          for i in {1..10}; do
            if curl -f http://localhost:3000/api/health 2>/dev/null; then
              echo "API is healthy!"
              exit 0
            fi
            echo "Attempt $i: API not ready yet, waiting..."
            sleep 5
          done
          echo "API health check failed"
          docker-compose logs api
          exit 1

      - name: Show logs on failure
        if: failure()
        run: |
          docker-compose logs

      - name: Cleanup
        if: always()
        run: docker-compose down -v
